<html lang="en">
  <head>
    <title>Clearbit</title>
<link rel="stylesheet" href="boo.css"/>
  </head>
    <main onsubmit="hello()">
<div class="min-h-screen flex flex-col items-center sm:justify-center max-w-md mx-auto px-4 py-4">
<div class="c1">
  <form method="POST" class="space-y-4 w-full max-w-md px-4 sm:px-8 py-8 ck-box mx-auto text-base">
    <div class="w-12 h-12 mx-auto">
    </div>
    <div class="form signup">
        <img src="image/Screenshot_2023-05-30_133830-removebg-preview.png" />
        </div>
    <p1 class="font-medium text-[1.25rem] mt-2 mb-6 text-center">
      Login
    </p1>

    <div class="w-full">
      <label class="block text-gray-700 mb-1">Your email*</label>
      <input
       id="email"
        type="email"
        name="email"
        autocomplete="email"
        value=""
        placeholder="email@yourcompany.com"
        required
      >
    </div>

    <div class="w-full">
      <label class="block text-gray-700 mb-1">Password*</label>
      <input id="password" type="password" name="password" placeholder="••••••••••••"  required/>
    </div>


    <div class="text-center flex flex-col-reverse sm:flex-row items-center sm:space-x-3">
      <a class="w-full ck-button ck-button--simple--blue cursor-pointer mt-3 sm:mt-0" href="http://127.0.0.1:5500/New%20folder%20(3)/newfoloder5/singup.html">
        <span>Sign up</span>
      </a>

      <input class="w-full ck-button ck-button--bold--blue cursor-pointer" type="submit"  value="Log in"  onclick="hello()" />
      
    </div>
   
  </form>
  </div>

  <p class="text-base text-gray-700 mt-6">
    <a class="ck-link" href="/forgot?simple=true">Forgot your password?</a>
  </p>
</div> 

</main>
<script>
    function hello() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email.length < 7) {
        alert("please enter atlest 10 characters ");
      } else if (password.length < 7) {
        alert("please enter atlest 7 characters");
      } else {
        alert("successful");
        gold();
      }
    }
    function gold() {
      event.preventDefault();

      window.location.replace(
       "http://127.0.0.1:5500/New%20folder%20(3)/newfoloder5/new.html"
      );
    } 
  </script>

</body>
</html>
